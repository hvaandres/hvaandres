<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume with Confetti</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    a {
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
      border: 2px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="title">ðŸŽ‰ You've Earned it! Here's My Resume!</div>

<a href="https://github.com/hvaandres/hvaandres/blob/main/Andre's%20resume.pdf" target="_blank" onclick="startConfetti()">Click Here to View My Resume</a>

<script>
  function startConfetti() {
    const duration = 5 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 3,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 3,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }

  // Automatically redirect to the resume after 3 seconds
  setTimeout(function() {
    window.location.href = "https://github.com/hvaandres/hvaandres/blob/main/Andre's%20resume.pdf";
  }, 3000); // 3000ms = 3 seconds
</script>

</body>
</html>
